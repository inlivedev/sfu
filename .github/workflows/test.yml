# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Test

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.go'
      - '**.sql'
      - '.env.example'
      - '**.yml'
      - '**.tf'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.go'
      - '**.sql'
      - '.env.example'
      - '**.yml'
      - '**.tf'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'

jobs:
  test-sfu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Update apt
      run: sudo apt update
    
    - name: Install dependencies
      run: sudo apt install libx264-dev libopus-dev

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    
    - name: Test SFU
      run: go test -timeout 5m -run '^(TestLeaveRoom|TestRenegotiation)$' github.com/samespace/sfu -mod=readonly

  test-room:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Update apt
      run: sudo apt update
    
    - name: Install dependencies
      run: sudo apt install libx264-dev libopus-dev

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    
    - name: Test Room
      run: go test -timeout 5m -run '^(TestRoomCreateAndClose|TestRoomJoinLeftEvent|TestRoomStats|TestRoomAddClientTimeout)$' github.com/samespace/sfu -mod=readonly

  test-client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Update apt
      run: sudo apt update
    
    - name: Install dependencies
      run: sudo apt install libx264-dev libopus-dev

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    
    - name: Test Client
      run: go test -timeout 5m -run '^(TestTracksSubscribe|TestSimulcastTrack|TestClientDataChannel)$' github.com/samespace/sfu -mod=readonly

  test-datachannel:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Update apt
      run: sudo apt update
    
    - name: Install dependencies
      run: sudo apt install libx264-dev libopus-dev

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    
    - name: Test Datachannel
      run: go test -timeout 5m -run '^(TestRoomDataChannel|TestRoomDataChannelWithClientID|TestStillUsableAfterReconnect)$' github.com/samespace/sfu -mod=readonly


